    <style>
        body {
            margin: 0;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        .movie-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            background: linear-gradient(180deg, rgba(18,18,18,1) 0%, rgba(30,30,30,1) 100%);
        }

        .movie-backdrop {
            position: relative;
            width: 100%;
            height: 60vh;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
        }

        .movie-backdrop::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, rgba(18,18,18,1) 0%, rgba(18,18,18,0.8) 50%, rgba(18,18,18,0.5) 100%);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .play-circle {
            width: 120px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .play-circle:hover {
            transform: scale(1.1);
            background: rgba(255,99,71,0.2);
            border-color: #ff6347;
        }

        .play-icon {
            font-size: 3rem;
            color: #ff6347;
            margin-left: 0.5rem;
        }

        .movie-info {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }

        .movie-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        @media (max-width: 768px) {
            .movie-backdrop {
                height: 40vh;
            }
            
            .play-circle {
                width: 80px;
                height: 80px;
            }
            
            .movie-title {

            }
        }
    </style>

				async function logData(title, language) {

    });

        }
